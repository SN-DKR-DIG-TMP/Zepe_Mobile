  <form (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row class="ion-align-self-center">
        <ion-col class="ion-text-center">
          <ion-list>
            <ion-item>
              <ion-label for="amount" position="floating">Montant</ion-label>
              <ion-input name="amount" type="number" [(ngModel)]="amount" #amountInput required></ion-input>
            </ion-item>
          </ion-list>
          <div style="display: block">
            <ion-button color="primary" type="submit"  expand="block">
              Valider
            </ion-button>
            <ion-button color="primary"  (click)="onAccueil()"  expand="block">
              Annuler
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
