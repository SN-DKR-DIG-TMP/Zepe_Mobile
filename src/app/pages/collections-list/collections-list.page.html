<app-header></app-header>

<ion-content>
  <!-- List of Sliding Items -->
  <ion-row class="row_subtitle">
    <ion-col size="1" (click)="goBack()" class="IconArrowSuivant">
      <ion-img [src]="'../../assets/image_zepe/icon-arrow-suivant.svg'"></ion-img>
    </ion-col>
    <ion-col size="10" class="Historiques">Historiques </ion-col>
    <ion-col size="1" (click)="cancel()" class="IconFerm">
      <ion-img [src]="'../../assets/image_zepe/icon-ferm.svg'"></ion-img>
    </ion-col>
  </ion-row>
  <ion-grid class="HistoryTable">
    <ion-row id="headHistory">
      <ion-col size="6">
        <ion-row >
          <ion-col  class="date_of_day"><ion-label >{{date  | date:'d MMMM yyyy': '': 'fr-FR'}}</ion-label></ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="6">
        <ion-row class="Total-collection">
          <ion-col size="5"  class="text-style-1">Total :</ion-col>
          <ion-col size="7" class="text-style-2">{{totalOfCollections}} Fcfa</ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row id="bodyHistory" *ngFor="let collection of collections">
      <ion-col size="3"><span [ngStyle]="{'color': collection.isValid? 'black' : 'red'}">{{collection.date.slice(10)}}</span></ion-col>
      <ion-col size="3" id="matricule"><span [ngStyle]="{'color': collection.isValid? 'black' : 'red'}">{{collection.customer}}</span></ion-col>
      <ion-col size="3" id="society"><span [ngStyle]="{'color': collection.isValid? 'black' : 'red'}">{{collection.business.name}}</span></ion-col>
      <ion-col size="2" >
        <div class="-amount">
          <ion-label [ngStyle]="{'color': collection.isValid? 'black' : 'red'}">{{collection.amount}}<span  [ngStyle]="{'color': collection.isValid? 'black' : 'red'}">Fcfa</span></ion-label>
        </div>
      </ion-col>
      <ion-col size="2" *ngIf="collection.isValid" (click)="edit(collection)"><span><ion-icon style="color: red;" name="remove-circle-outline"></ion-icon></span></ion-col>
      <ion-col size="2" *ngIf="!collection.isValid" (click)="edit(collection)"><span><ion-icon style="color: red;" name="remove-outline"></ion-icon></span></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
