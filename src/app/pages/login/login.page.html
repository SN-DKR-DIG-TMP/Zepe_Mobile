<ion-content>
    <div id="header">
        <img class="Logo-ATOS" src="../../../assets/image_zepe/logo-atos.svg"/>
        <img src="../../../assets/image_zepe/cuisinier.svg" class="Cuisinier">
    </div>

    <form id="form" [formGroup]="loginForm">
        <p class="Connexion">Connexion </p>
        <p style="color: #ff0000; font-size: 14px;" *ngIf="!loginForm.valid && f.username.touched && f.password.touched">Les
            informations renseignées ne correspondent pas</p>

        <p>DAS :</p>
        <ion-item class="ion-margin-bottom" #das>
            <ion-input formControlName="username" type="text" required></ion-input>
            <ion-icon name="person-outline" slot="end" color="dark"></ion-icon>
        </ion-item>

        <p>Mot de passe :</p>
        <ion-item class="ion-margin-bottom" #pass>
            <ion-input formControlName="password" type="password" #passwordInput required></ion-input>
            <ion-icon [name]="name" slot="end" color="dark" (click)="showPassword()"></ion-icon>
        </ion-item>
        <a href="forgot-pwd"><p class="B00_RESTO-ATOS_MOBILE_APP">Mot de passe oublié ?</p></a>

        <ion-button expand="block" shape="round" (click)="login()">Se connecter</ion-button>
    </form>
</ion-content>
