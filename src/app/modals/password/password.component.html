  <ion-header>
    <ion-toolbar >
      <ion-title>Changer de Mot de passe</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="onCancel()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class=" ion-text-center">
  <form #f="ngForm" [formGroup]="passwordForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row class="ion-align-self-center">
        <ion-col class="ion-text-center password_col">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Ancien Mot de Passe</ion-label>
              <ion-input type="password" formControlName="oldPassword"  #passwordInput required></ion-input>
              <ion-icon [name]="namePasswordIcon" slot="end" color="dark" (click)="showPassword('oldPassword')"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nouveau Mot de Passe</ion-label>
              <ion-input type="password" formControlName="newPassword"  #passwordNInput required></ion-input>
              <ion-icon [name]="nameNewPasswordIcon" slot="end" color="dark" (click)="showPassword('newPassword')"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nouveau Mot de Passe</ion-label>
              <ion-input type="password" formControlName="confirmPassword"  #passwordCInput required></ion-input>
              <ion-icon [name]="nameRepeatPasswordIcon" slot="end" color="dark" (click)="showPassword('repeatPassword')"></ion-icon>
            </ion-item>
          </ion-list>
          <div id="connection" style="display: block">
            <ion-button color="primary" type="submit"  expand="block">
              Changer
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
