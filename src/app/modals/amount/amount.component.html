<ion-header>
  <ion-toolbar>
      <ion-title>
          Montant
      </ion-title>
      <ion-buttons slot="primary">
          <ion-button (click)="onCancel()">
              <ion-icon name="close"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="amountForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row class="ion-align-self-center">
        <ion-col class="ion-text-center">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Montant</ion-label>
              <ion-input type="text" formControlName="amount"  #amountInput required></ion-input>
            </ion-item>
          </ion-list>
          <div id="connection" style="display: block">
            <ion-button color="primary" type="submit"  expand="block">
              Valider
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <p>{{amount}}</p>
</ion-content>
